
<div *ngIf="loading; else display">
  <p> loading . . . </p>
</div>

<ng-template #display>
<ul>
  <li *ngFor="let item of items"> 
    <section style="background-color: aliceblue;">
      <app-trainer-item [json]="item" (onRelease)="update()"></app-trainer-item>   
    </section> 
  </li>
</ul>
</ng-template>
