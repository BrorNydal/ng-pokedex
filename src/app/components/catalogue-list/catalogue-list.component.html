<div *ngIf="loading; else display">
    <p> loading . . . </p>
</div>

<ng-template #display>
    <div *ngFor="let item of pokemons">
        <section>
            <app-catalogue-item [json]="item" (onCatched)="catchPokemon($event)"></app-catalogue-item>
        </section>
    </div>
</ng-template>
