
<p>{{json?.id}}. {{json?.name}}</p>
<img [src]="json?.img" style="width: 72px; height: 72px;"/>

<div *ngIf="detailed; else detail">    
    <p>hp       : {{json?.hp}} </p>
    <p>atk      : {{json?.atk}} </p>
    <p>sp.atk   : {{json?.spatk}} </p>
    <p>def      : {{json?.def}} </p>
    <p>sp.def   : {{json?.spdef}} </p>
    <p>spd      : {{json?.spd}} </p>
    <p>hide <button (click)="hideDetails()">[<]</button></p>
</div>
<ng-template #detail>
    <p>details <button (click)="showDetails()">[>]</button></p>    
</ng-template>

<button (click)="btnRelease()">Release!</button>
